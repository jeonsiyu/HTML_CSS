<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- 
        m-0: 모든 방향의 마진 0
        m-1: 모든 방향의 마진 0.25rem
        m-2: 모든 방향의 마진 0.5rem
        m-3: 모든 방향의 마진 1rem
        m-4: 모든 방향의 마진 1.5rem
        m-5: 모든 방향의 마진 3rem
        mt: margin-top, ml: margin-left
        p: padding
    -->
    <div class="container mt-2 ml-2">
      <div class="form-group row">
        <div class="col-sm-7">
          <!--
                xs: extra small screen (mobile)
                sm: small screen (tablet)
                md: medium screen (desktop)
                lg: large screen (desktopo)
            -->
          <!-- 이름 -->
          <div class="form-group row">
            <label for="description" class="col-sm-5 col-form-label">이름</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" />
            </div>
          </div>

          <!-- 나이 -->
          <div class="form-group row">
            <label for="description" class="col-sm-5 col-form-label">나이</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" />
            </div>
          </div>

          <!-- 전화번호 -->
          <div class="form-group row">
            <label for="description" class="col-sm-5 col-form-label">전화번호</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" />
            </div>
          </div>

          <!-- 주소 -->
          <div class="form-group row">
            <label for="description" class="col-sm-5 col-form-label">주소</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" />
            </div>
          </div>

          <!-- 버튼 -->
          <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-7">
              <button type="button" class="btn btn-success">등록</button>
              <button type="button" class="btn btn-danger">취소</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
