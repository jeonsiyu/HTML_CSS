<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>#아이디선택자</title>
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <style>
        #header{width:800px; margin:0 auto; background:red;} 
        #wrap{width:800px; margin:0 auto; overflow:hidden;}
        #aside{width:200px; float:left; background:blue;}
        #content{width:600px; float:left; background:green;}
    /* #: id를 불러오는 것--> <!-- id는 중복되면 안됨 pk와 비슷한 느낌 */
    /* id 속성을 가진 고유의 값을 설정한 후 #아이디(값)을 가져옴 */    
    </style>
</head>
 <body>
    <div id="header">
        <h1>header</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
        </div>
    <div id="content">
        <h1>content</h1>
    </div>
   </div>
 </body>
</html>
