<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

/* 만약 클래스 속성이 서로 다른 태그에 사용될 경우 태그 선택자와 클라스 선택자를 함께 사용 하면 더욱 정확한 태그를 선택할 수 있음*/
/* li태그의 클래스에 적용하는 스타일블록 */
    li.select{
            color: red;
    }

<body>
    <h1 class="select">테스트 html css</h1>
    <ul>
        <li class="select">항복 1</li>
