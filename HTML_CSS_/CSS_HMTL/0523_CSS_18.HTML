<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
 <style>
#graph{
    width: 610px;
    border: 3px solid black;
}
.bar{
    width: 10px;
    height: 50px;
    background-color:orange;
    margin: 5px;
    transition-duration:5s;
}
#graph:hover > .bar {
        width : 600px;
    }
.bar:nth-child(1) {
        transition-delay: 0s;
        transition-timing-function: linear; /* 변화속도가 동일*/
    }
.bar:nth-child(2) {
        transition-delay: 1s;
        /* 처음은 천천히 시작하면서 빨라지다가 마지막에 다시 느려짐*/
        transition-timing-function: ease;
    }
.bar:nth-child(3) {
        transition-delay: 2s;
        /* 처음은 천천히 마지막에 빠름*/
        transition-timing-function: ease-in;
    }
.bar:nth-child(4) {
        transition-delay: 3s;
        /* 천천히 시작하다가 정상속도로 이동하다가 마지막에 느려짐*/
        transition-timing-function: ease-in-out;
    }
.bar:nth-child(5) {
        transition-delay: 4s;
        /* 처음은 빠르다가 마지막에 느림*/
        transition-timing-function: ease-out;
    }
    #graph:hover > .bar:nth-child(1) {
        background-color: red;
        width: 100px;
    }
    #graph:hover > .bar:nth-child(2) {
        background-color: blue;
        width: 300px;
    }
    #graph:hover > .bar:nth-child(3) {
        background-color: green;
        width: 400px;
    }
    #graph:hover > .bar:nth-child(4) {
        background-color: yellow;
        width: 200px;
    }
    #graph:hover > .bar:nth-child(5) {
        background-color: pink;
        width: 400px;
    }
 </style>
</head>
<body>
    <h1>그래프 변환 애니메이션</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>

    </div>
</body>
</html>
