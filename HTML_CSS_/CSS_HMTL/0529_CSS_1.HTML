<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
<style>
    .layout{
        max-width: 600px;
        margin: 0 auto;
        padding: 0;
    }
    .flexbox{
        display:flex;
        flex-wrap: nowrap;  /* 테두리 사용 x*/
        gap: 0;
        padding: 10px;
        background-color: gray;
    }
    .item {
        min-height: 150px;
        flex-basis: 200px; /* 아이템 원래 크기 */
        flex-shrink: 0;    /* 자동 감소 사용 x */
        background-color: yellow;
       /* border: 1px solid blue; */
    }

    /* 145px x 4 = 580px + 20px(패딩값) = 600px -> max -width에 맞춰서 */
    /*
    .item:nth-child(1) {flex-shrink: 1;}
    .item:nth-child(2) {flex-shrink: 1;}
    .item:nth-child(3) {flex-shrink: 1;}
    .item:nth-child(4) {flex-shrink: 1;}
    */

    .item:nth-child(1) {flex-shrink: 1;}
    .item:nth-child(2) {flex-shrink: 0;} /* 0으로 둬야 원래자기 자신의 크기로..*/
    .item:nth-child(3) {flex-shrink: 1;}
    .item:nth-child(4) {flex-shrink: 2;}

    /* flex-grow는 flex-shrink와 반대 개념 */


</style>
</head>
<body>
    <div class="layout">
      <div class="flexbox">
        <div class ="item">데이터 1</div>
        <div class ="item">데이터 2</div>
        <div class ="item">데이터 3</div>
        <div class ="item">데이터 4</div>
      </div>
    </div>
</body>
</html>
