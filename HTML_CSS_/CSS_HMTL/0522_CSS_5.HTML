<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>.클래스선택자(여러 클래스 선택하기)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style> 
/* 특정한 클래스를 가지고 있는 태그를 선택할 때 사용하는 선택자*/
/* 여러 개의 클래스를 사용하려면 공백으로 구분해서 사용해야 함*/
    .item{
        color :red;
    }
    .header{
        background-color: blue;
    }
</style>
</head>
<body>
    <h1 class="item header">테스트 html css</h1> <!-- item과 header의 사이의 공백을 이용-->
</body>
</html>
