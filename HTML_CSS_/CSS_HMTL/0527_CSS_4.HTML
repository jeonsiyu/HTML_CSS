<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Responsive(반응형) 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .wrapper {
        max-width: 100%;
        margin: 0 auto;
      }

      @media screen and (min-width: 800px) {
        .wrapper {
          max-width: 90%;
        }
        header,
        footer {
          width: 100%;
        }
        nav,
        section {
          float: left;
        }
        nav {
          width: 20%;
          margin-right: 1%;
        }
        section {
          width: 70%;
        }
        footer {
          clear: both;
        }
      }

      @media screen and (min-width: 1000px) {
        .wrapper {
          max-width: 66%;
        }
      }
      *,
      *:before,
      *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      body {
        background: #fff;
        color: black;
        text-align: center;
        margin: 0;
      }
      header,
      nav,
      section,
      footer {
        border: 1px solid black;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      header,
      footer {
        padding: 20px 0;
      }
      nav,
      section {
        padding: 200px 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>반응형 레이아웃</h1>
      <header>HEADER</header>
      <nav>NAV</nav>
      <section>SECTION</section>
      <footer>FOOTER</footer>
    </div>
  </body>
</html>
