<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.table {
    width: 100%;
    border-collapse: collapse;
}

.table th, .table td {
    border: 1px solid gray;
    padding: 10px;
    text-align: center; /* Ensure all text is centered */
}

.table .tr01 {
    background-color: #ececec;
    font-weight: bold;
}

.table .td01 {
    background-color: #ececec;
    /* text-align: right; Remove this to make all text centered */
    padding-right: 10px;
}

.table input[type="text"],
.table input[type="password"],
.table input[type="radio"],
.table input[type="checkbox"],
.table textarea,
.table select {
    margin: 5px 0;
    width: calc(100% - 20px);
}

.table textarea {
    width: calc(100% - 22px); /* Adjusted for padding */
}

.table .submit-row {
    background-color: #ececec;
}

.table .submit-row input {
    margin: 5px;
}


</style>
</head>
<body>
    <form name="frm1">
        <table class="table">
            <tr class="tr01">
                <td colspan="2">폼 양식 만들기</td>
            </tr>
            <tr>
                <td class="td01">아이디</td>
                <td>
                    <input type="text" name="id" size="12" maxlength="12">
                </td>
            </tr>
            <tr>
                <td class="td01">패스워드</td>
                <td><input type="password" name="pw" size="12" maxlength="8"></td>
            </tr>
            <tr>
                <td class="td01">성별</td>
                <td class="center-content">
                    <label><input type="radio" name="sex" value="1"> 남</label>
                    <label><input type="radio" name="sex" value="2" checked> 여</label>
                </td>
            </tr>
            <tr>
                <td class="td01">국적</td>
                <td>
                    <input type="text" value="대한민국" readonly>
                    <input type="button" value="국적변경" disabled>
                </td>
            </tr>
            <tr>
                <td class="td01">휴대폰</td>
                <td>
                    <select name="phone1">
                        <option value="1" selected>011</option>
                        <option value="2">016</option>
                        <option value="3">017</option>
                        <option value="4">018</option>
                        <option value="5">019</option>
                    </select>
                    -
                    <input type="text" name="phone2" size="4" maxlength="4">
                    -
                    <input type="text" name="phone3" size="4" maxlength="4">
                </td>
            </tr>
            <tr>
                <td class="td01">가족사항</td>
                <td class="center-content">
                    <label><input type="checkbox" name="familly1" value="1"> 조부모</label>
                    <label><input type="checkbox" name="familly2" value="2" checked> 부모</label>
                    <label><input type="checkbox" name="familly3" value="3"> 형제자매</label>
                    <label><input type="checkbox" name="familly4" value="4"> 배우자</label>
                    <label><input type="checkbox" name="familly5" value="5"> 자식</label>
                </td>
            </tr>
            <tr>
                <td class="td01">소개글</td>
                <td>
                    <textarea cols="50" rows="5" name="memo">관심분야에 대해 쓰세요</textarea>
                </td>
            </tr>
            <tr>
                <td class="td01">증명사진</td>
                <td><input type="file" size="40"></td>
            </tr>
            <tr class="submit-row">
                <td colspan="2">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="다시작성">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
