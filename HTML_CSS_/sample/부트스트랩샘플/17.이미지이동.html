<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel style</title>

        <!-- w3schools사이트 BOOTSTRAP튜토리얼에서 링크 복사 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Carousle 콘테츠의 이미지를 화면 가로사이즈에 맞추기 위한 스타일 -->
        <style>
            .carousel-inner img {
                width: 100%;
                height: 450px;
            }
        </style>       
    </head>

    <body>
        <!-- 슬라이딩 이미지 -->
        <div class="container mt-3">

            <!-- 슬라이딩 이미지 3가지 구성요소 -->
            <div class="carousel slide" data-ride="carousel" id="aa">
                <!-- 1. 슬라이드 밑에 표시되는 Indicators [ .carousel-indicators지정하면 아래쪽에 긴dot모양으로 바뀜-->
                <ol class="carousel-indicators">
                   <li data-target="#aa" data-slide-to="0" class="active"></li>
                   <li data-target="#aa" data-slide-to="1"></li>
                   <li data-target="#aa" data-slide-to="2"></li>
                </ol>

                <!-- 2. 슬라이드되는 콘텐츠 [ .carousel-inner 지정 ] -->
                <div class="carousel-inner">
                    <!-- 2.1) 첫번째 콘텐츠 -->
                    <div class="carousel-item active">
                        <img src="./images/moana01.jpg" alt="moana01">
                    </div>
                    <!-- 2.2) 두번째 콘텐츠 -->
                    <div class="carousel-item">
                        <img src="./images/moana02.jpg" alt="moana01">
                    </div>
                    <!-- 2.3) 세번째 콘텐츠 -->
                    <div class="carousel-item">
                        <img src="./images/moana03.jpg" alt="moana01">
                    </div>
                </div>

                <!-- 3. 좌우에 있는 컨트롤 버튼( < , >) -->
                <a href="#aa" class="carousel-control-prev" data-slide="prev"> <span class="carousel-control-prev-icon"></span> </a>
                <a href="#aa" class="carousel-control-next" data-slide="next"> <span class="carousel-control-next-icon"></span> </a>
            </div>

        </div>
        <hr>

        <!-- 슬라이트 콘텐츠에 Caption(사진삽화 등에 붙인 설명)달기 -->
        <div class="container">		
            <div class="carousel slide" data-ride="carousel" id="bb">
                <ol class="carousel-indicators">
                    <li data-target="#bb" data-slide-to="0" class="active"></li>
                    <li data-target="#bb" data-slide-to="1"></li>
                    <li data-target="#bb" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/newyork.jpg" alt="newyork">
                        <div class="carousel-caption">
                            <h3>뉴욕</h3>
                            <p>We had such a great time in NEW YORK!</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="./images/paris.jpg" alt="paris">
                        <div class="carousel-caption">
                            <h3>파리</h3>
                            <p>We had a great time in PARIS!</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="./images/sydney.jpg" alt="sydney">
                        <div class="carousel-caption">
                            <h3>시드니</h3>
                            <p>We had a great time in Sydney!</p>
                        </div>
                    </div>
                </div>

                <a href="#bb" class="carousel-control-prev" data-slide="prev"> <span class="carousel-control-prev-icon"></span> </a>
                <a href="#bb" class="carousel-control-next" data-slide="next"> <span class="carousel-control-next-icon"></span> </a>
            </div>
        </div>
        <hr>
    </body>
</html>
