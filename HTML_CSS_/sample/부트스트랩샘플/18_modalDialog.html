<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal Dialog style</title>

        <!-- w3schools사이트 BOOTSTRAP튜토리얼에서 링크 복사 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!-- Modal : 다이얼로그처럼 화면의 컨트롤(포커스)을 뺏는 팝업뷰 -->
        <div class="container mt-3">
            
            <!-- Modal 다이얼로그를 열기 위한 버튼 -->
            <button class="btn btn-primary" data-toggle="modal" data-target="#dialog1">OPEN</button>

            <!-- Modal Dialog -->
            <div class="modal" id="dialog1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- 1. Dialog Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Header</h4>
                            <!-- 다이얼로그를 종료하는 버튼은 헤더의 오르쪽 끝에 x 버튼으로 있는 것이 익숙함 -->
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 2. Dialog Body -->
                        <div class="modal-body">
                            This is modal dialog.
                        </div>

                        <!-- 3. Dialog Footer -->
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-dismiss="modal">CLOSE</button>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
        <hr>

        <!-- 애니메이션이 있는 다이얼로그 -->
        <!-- Modal : 다이얼로그처럼 화면의 컨트롤(포커스)을 뺏는 팝업뷰 -->
        <div class="container">
            
            <!-- Modal 다이얼로그를 열기 위한 버튼 -->
            <button class="btn btn-success" data-toggle="modal" data-target="#dialog2">Open dialog with animation</button>

            <!-- Modal Dialog : 애니메이션 주기 .fade추가 [id값 주의]-->
            <div class="modal fade" id="dialog2">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- 1. Dialog Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Header</h4>
                            <!-- 다이얼로그를 종료하는 버튼은 헤더의 오르쪽 끝에 x 버튼으로 있는 것이 익숙함 -->
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 2. Dialog Body -->
                        <div class="modal-body">
                            This is modal dialog.
                        </div>

                        <!-- 3. Dialog Footer -->
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-dismiss="modal">CLOSE</button>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
        <hr>

        <!-- 다이얼로그가 페이지의 가운데에 오도록 [ .modal-dailgo-centered] -->
        <div class="container">
            
            <!-- Modal 다이얼로그를 열기 위한 버튼 -->
            <button class="btn btn-info" data-toggle="modal" data-target="#dialog3">Open dialog with animation</button>

            <!-- Modal Dialog : 애니메이션 주기 .fade추가 [id값 주의]-->
            <div class="modal fade" id="dialog3">

                <!-- 여기에 페이지의 센터에 오도록 class 추가 -->
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <!-- 1. Dialog Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Header</h4>
                            <!-- 다이얼로그를 종료하는 버튼은 헤더의 오르쪽 끝에 x 버튼으로 있는 것이 익숙함 -->
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 2. Dialog Body -->
                        <div class="modal-body">
                            This is modal dialog.
                        </div>

                        <!-- 3. Dialog Footer -->
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-dismiss="modal">CLOSE</button>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
        <hr>

        <!-- 이 밖에 -->
        <!-- 다이얼로그이 사이즈를 지정하는 .modal-dialog modal-sm / .modal-dialog modal-lg / .modal-dialog modal-lg   [ <div class="modal-dialog modal-sm"> ]-->
        <!-- 다이얼로그의 body안에 긴 내용물일 경우 스크롤이 되는 .modal-dialog-scrollable 이 있음.                      [ <div class="modal-dialog modal-dialog-scrollable"> ]-->
    </body>
</html>
