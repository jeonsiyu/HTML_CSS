<!--
1. 절대 경로 :  절대적인 위치가 지정되어 있는 것
2. 상대 경로 :  상대적인 위치 (축약되거나 생략되어 있는..)
- 상대 경로 지정법 (현재 위치를 기준으로 생각해야함)
    . : 현재 위치(생략하고 쓰면)
    .. : 위의 위치
-->
