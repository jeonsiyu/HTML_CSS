<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>테이블 태그2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<!--tr = 행-->
<!--th : 타이틀 -->  
<!--td = 열-->
<!-- colspan 열 합치기-->
<!-- rowspan 행 합치기-->
<body>
    <table border="1">
        <tr> 
            <th colspan="3">111</th> 
            <th rowspan="3">222</th> 
        </tr>
        <tr> 
            <td>333</td> 
            <td rowspan="2">444</td>
            <td>555</td> 
        </tr>
            <td>666</td>
            <td>777</td>  
        </tr>
    </table>
    <br />
    <table border="1"> <!--tr = 행--> <!--td = 열--> <!--th : 타이틀 --> 
        <tr> <!-- 하나의 행에 열이 들어가는 개념?으로 생각하기-->
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>100</td>
            <td>한양</td>
        </tr>
        <tr>
            <td>박길동</td>
            <td>30</td>
            <td rowspan="2">서울</td> <!-- rowspan 행 합치기-->
        </tr>
        <tr>
        <td colspan="2">정보없음</td> <!-- colspan 열 합치기--> 
        </tr>
    <table border="1"> <!--tr = 행--> <!--td = 열--> <!--th : 타이틀 --> 
        <thead> <!--css할때 필요한건데 굳히 안해됨-->
            <tr> <!-- 하나의 행에 열이 들어가는 개념?으로 생각하기-->
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tbody>
                <tr>
                    <td>홍길동</td>
                    <td>100</td>
                    <td>한양</td>
                </tr>
                <tr>
                    <td>박길동</td>
                    <td>30</td>
                    <td rowspan="2">서울</td> <!-- rowspan 행 합치기-->
                </tr>
                <tr>
                    <td colspan="2">정보없음</td> <!-- colspan 열 합치기--> 
                </tr>
            </tbody>
        </thead>
</body>
</html>
