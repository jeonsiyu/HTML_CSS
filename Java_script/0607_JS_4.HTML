<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
        const output = document.querySelector('#output');
        const radio = document.querySelectorAll('[name=pet]');

        radio.forEach((radio) => {
            radio.addEventListener('change',(event) => {
                console.log('chage 이벤트');
                const curr = event.currenTarget;
                if(curr.checked) {
                    output.textContent = `선택: ${curr.value}`;
                }
            });
        });
    });
    </script>
</head>
<body>
    <h1>좋아하는 애완동물을 선택하세요</h1>
    <input type=" radio" name="pet" value="강아지">
    <span>강아지</span>
    <input type=" radio" name="pet" value="고양이">
    <span>고양이</span>
    <input type=" radio" name="pet" value="햄스터">
    <span>햄스터</span>
    <input type=" radio" name="pet" value="앵무새">
    <span>앵무새</span>
    <hr>
    <h1 id="output"></h1>
</body>
</html>
