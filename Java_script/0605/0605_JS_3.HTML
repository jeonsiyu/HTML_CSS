<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        fetch('./data.json')    // data.json 파일 읽기
        .then(res=>res.json())  // 읽은 파일을 json 객체로 변환
        .then(json=> {
            data = json.items;  // json 구조의 최상위 항목 선택
            let html = '';
            // 배열의 크기만큼 요소를 읽음.
            // 전화번호, 주소를 추가해서 출력
            data.forEach(element => {
                html += `<li>${element.name}
                    ${element.age}
                    ${element.tel}
                    ${element.addr}
                    </li>`;
            });
            document.write(`<h2>${html}</h2>`);
        });
    </script>
</head>
<body>
</body>
</html>
