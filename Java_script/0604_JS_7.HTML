<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        document.write(`<h2>작업을 시작합니다.</h2>`);
        // 비동기식 프로그래밍
        setTimeout(() => {
            document.write(`<h2>작업 진행중...</h2>`);
        }, 2000); // 2000ms 후에 동작
        document.write(`<h2>작업을 완료하였습니다.</h2>`);
    </script>
</head>

</body>
</html>
