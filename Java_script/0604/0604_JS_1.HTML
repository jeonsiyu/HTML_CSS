<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>익명함수</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
<script>
    // 일반적인 함수 정의
    function fun1() {
        document.write('h2>1.func1함수 1라인</h2>');
        document.write('<h2>1.func1함수 2라인</h2>');
    }
    fun1(); // func1 함수 호출

    // 익명함수 정의 -> 이름이 존재하지 않는 함수 
    // 익명함수를 변수로 받음 -> 변수 자신이 함수인것 처럼 작동함
    let fun2 = function() {
        document.write('<h2>2.func2함수 1라인</h2>');
        document.write('<h2>2.func2함수 1라인</h2>');
        
    }
    fun2(); // func2 함수 호출

    let fun3 = function(n1,n2) {
        document.write(`<h2>3.func3함수 1라인 ${n1}</h2>`);
        document.write(`<h2>3.func3함수 1라인 ${n1}</h2>`);
    }
    fun3(10,20);
</script>
</head>
<body>
    
</body>
</html>
