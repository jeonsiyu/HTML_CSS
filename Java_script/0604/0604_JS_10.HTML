<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function printA() {
            setTimeout(() => {
                document.write(`<h2>printA 호출!</h2>`);
                setTimeout(() => {
                    document.write(`<h2>printB 호출!</h2>`);
                    setTimeout(()=> {
                        document.write(`<h2>printC 호출!</h2>`);
                    }, 1000);
                }, 2000);
            }, 3000);
        }
        printA();
    </script>
</head>

</body>
