<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function printA() {
            setTimeout(() => {
                document.write(`<h2>printA 호출!</h2>`); 
            }, 3000);
        }

        function printB() {
            setTimeout(() => {
                document.write(`<h2>printB 호출!</h2>`); 
            }, 2000);
        }

        function printC() {
            setTimeout(() => {
                document.write(`<h2>printC 호출!</h2>`); 
            }, 1000);
        }
        printA();
        printB();
        printC();
    </script>
</head>
<body>    
</body>
</html>
