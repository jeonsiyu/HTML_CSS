<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
<script>
    let sum = function(a, b) {
            return a + b
    }
    document.write(`<h2>sum :${sum(10,20)}</h2>`);

    // 람다 함수 -> 좀더 간편하게 함수식을 적은... 익명함수를 람다 함수로 바꿔 사용할 수 있음
    let sum2 = (a, b) => {return a + b;}  // 중괄호와 리턴은 형식에 따라 생략가능
    document.write(`<h2>sum:2 ${sum(100,200)}</h2>`);

    // 익명 함수
    const bmi = function(height=184, weight=84) {
        return weight / (height*height/10000);
    }
    document.write(`<h2>bmi:${Math.round(bmi())}</h2>`);

    // 람다 함수
    const bmi2 = (height=184, weight=84) => {
        return weight / (height*height/10000);
    }
    document.write(`<h2>bmi:${Math.round(bmi2(100,25))}</h2>`);

</script>
</head>
