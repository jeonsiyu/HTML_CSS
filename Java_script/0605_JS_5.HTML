<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            const h1 = (text)=> `<h1>${text}</h1>`;
            document.body.innerHTML += h1('DOMContentLoaded 이벤트 발생 1');
            document.body.innerHTML += h1('DOMContentLoaded 이벤트 발생 2');
            document.body.innerHTML += h1('안녕하세요');
        });
    </script>
</head>
<body>    
</body>
</html>
