    // 함수의 정의 
    function sum (n1,n2) {
        document.write(`${n1}+${n2}=${n1+n2}`);
    }

    // 함수 호출(사용)
    sum(10, 20); // 매개변수로 전달이 되어져서 값이 출력됨 -> sum 함수의 n1과 n2에 각각 10,20이라는 값이 전달되어서
    // 따로 값을 지정해줬을 경우에 새로 지정된 값이 대입되서 값이 나옴 
    let a = 100;
    let b = 200;
    sum(a, b);
    sum(b, a);

    // rest 연산자 매개변수 (가변 매개변수)
    function findMin(...items){
        let output = items[0];
        for (const i of items) {
            if (output > i) {
                output = i;
            }
        }
        return output;
    }
    let res2 = findMin(10, 2, 6, 33, 55, 100);
    document.write(`최소값:${res2}`);

    //    입력 받아서 결과값을 반환하는 계산기.

    function a(number1, number2, oper) {
        if ( oper == '+') {
            return number1 + number2;
        }
        else if (oper == '-') {
            return number1 -number2;
            
        }
        else if (oper == '/') {
            return number1 / number2;
           
        }
        else if (oper == '*') {
            return number1 * number2;
        
        }
    }

        let oper = prompt("사칙연산을 입력하세요");

        let result = a(number1, number2, oper);
        document.write(`<h2>결과 : ${result}</h2>`);
        }
