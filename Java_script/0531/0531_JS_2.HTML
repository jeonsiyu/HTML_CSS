<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

<script>
    // 반복문 : for, while, do-while
    let output = 0;
    for (let i = 0; i<10; i++) { // 초기값 ; 조건 ; 증가값
        output += i
    }
    document.write(`<h2>for 0~9 합${output}</h2>`);


    output = 0;
    let j = 0; // 초기값
    while (j < 10) {  // 조건
        output += j+1;
        j++; // 증가값
    }
    document.write(`<h2>while 1~10 합:${output}</h2>`);

    output = 0;
    let k = 0;
    do { // 일단 한번 실행하고 조건문에 들어감
        output += k+1;
        k++;
    } while (k<10);
    document.write(`<h2>do_while 1~10 합:${output}</h2>`)

let n = 1;
for (let i=0; i<4; i++) { // 이중 반복문 일때는 바깥식을 행, 안쪽 식을 열로 생각하면 편함
    for (let j=0; j<3; j++) {
        document.write(`<br>`);
    }
}

//break : 반복문을 탈출
//continue : 반복문 처음으로 이동
let output2 = 0;
for (let i=0; i<10; i++) {
    if (i%2 == 1) { // 홀수이면
        continue;
    }
    output2 += i;
}
document.write(`<h2> 1~10 짝수의 합:${output2}</h2>`);

let jj = 0;
while (jj < 5) {
    if (j == 3) {
        break;
    }
    document.write(`<h2>${jj}</h2>`);
    jj++;
}

// 피라미드

let output3 = '';
for (let i =1; i<4; i++) {
    for(let j=3; j>i; j--) {
        output3 += ' ';
        document.write('&nbsp;');
    }
    for (let k=0; k<2*i-1; k++) {
        output3 += '*'
        document.write('*');
    }
    output3 += '\n'; 
    document.write('<br>');
}
console.log(output3)

</script>
