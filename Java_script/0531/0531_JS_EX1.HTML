    // 1. 2개의 숫자와 1개의 사칙연산자를 입력받아서 계산하는 프로그램
    const number1 = Number(prompt('첫번째 숫자를 입력하세요', '>>숫자 입력<<'));
    const number2 = Number(prompt('두번째 숫자를 입력하세요', '>>숫자 입력<<'));
    const oper = prompt('사칙연산자를 입력하세요', '>>사칙연산자 입력<<');

if ( oper == '+') {
    document.write(`<h2> 첫번째 숫자와 두번째 숫자의 더하기는 ${number1 + number2}</h2>`)
}
else if (oper == '-') {
    document.write(`<h2> 첫번째 숫자와 두번째 숫자의 빼기는 ${number1 - number2}</h2>`)
    
}
else if (oper == '/') {
    document.write(`<h2> 첫번째 숫자와 두번째 숫자의 몫은 ${number1 / number2}</h2>`)
    
}
else if (oper == '*') {
    document.write(`<h2> 첫번째 숫자와 두번째 숫자의 곱하기는 ${number1 * number2}</h2>`)
    
}
else if (oper == '%') {
    document.write(`<h2> 첫번째 숫자와 두번째 숫자의 나머지는 ${number1 % number2}</h2>`)
    
}
else {
    alert("잘못된 입력입니다.")
}

    // - 위의 2가지 조건을 제외한 나머지는 모두 윤년이 아님.

if (year % 4 == 0 && year % 100 != 0) {
    document.write(`<h2>${year}년은 윤년입니다.</h2>`)
}
else if (year % 400 == 0) {
    document.write(`<h2>${year}년은 윤년입니다.</h2>`)
}
else {
    document.write(`<h2>${year}년은 윤년이 아닙니다.</h2>`)
}
